<div>
	<form class="form-horizontal" role="form" name="form_pgto" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-4" for="">Valor Pago</label>
			<div class="col-sm-8">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
					<input type="text" class="form-control" ng-model="cadastro.historico[cadastro.historico.length - 1].valor_pago" ng-change="calculaValor(cadastro)"
					/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4" for="">Desconto</label>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
					<input type="text" class="form-control" ng-model="cadastro.historico[cadastro.historico.length - 1].desconto" ng-change="calculaValor(cadastro)"
					/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4" for="">Troco</label>
			<div class="col-sm-8">
				<h3 ng-bind="cadastro.historico[cadastro.historico.length - 1].troco | currency:'R$ '"></h3>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4" for="">Valor Total</label>
			<div class="col-sm-8">
				<h3 ng-bind="cadastro.historico[cadastro.historico.length - 1].valor_final | currency:'R$ '"></h3>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<label>
					<input type="checkbox" data-ng-model="cadastro.historico[cadastro.historico.length - 1].com_meia" ng-change="calculaValor(cadastro)"> Comprou par de meias</label>
			</div>
		</div>

		<div class="form-group">			
			<div class="col-sm-8">
				<select class="btn btn-primary dropdown-toggle" ng-model="cadastro.historico[cadastro.historico.length - 1].forma_pagamento"
				ng-options="forma for forma in model.forma_pagamento" ng-required="true">
					<option value="" disabled selected>Forma de pagamento</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8">
				<button class="btn btn-lg btn-success" ng-click="efetuaPagamento(cadastro)" ng-disabled="form_pgto.$invalid || form_pgto.$pristine">Efetua Pagamento</button>
			</div>
		</div>
	</form>
</div>
