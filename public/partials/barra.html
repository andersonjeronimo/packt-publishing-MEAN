<div class="progress">
	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{player.historico[player.historico.length - 1].progresso}}"
	aria-valuemin="0" aria-valuemax="100" style="width:{{player.historico[player.historico.length - 1].progresso}}%">		
	</div>
	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{100 - player.historico[player.historico.length - 1].progresso}}"
	aria-valuemin="0" aria-valuemax="100" style="width:{{100 - player.historico[player.historico.length - 1].progresso}}%">
	</div>
</div>
	<h3>Tempo restante: {{player.historico[player.historico.length - 1].tempo_restante | date:'HH:mm'}}</h3>
