<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Pre√ßos</h3>
		</div>
		<div class="panel-body">
			<div class="alert alert-info">
				<i class="fa fa-commenting-o fa-2x" aria-hidden="true"></i> {{alerta}}
			</div>
			<form class="form-horizontal" role="form" name="form_precos" novalidate>
				<div class="form-group">
					<label class="control-label col-md-2" for="">1 Hora</label>
					<div class="col-md-10">						
						<h2> {{preco.valorSessao | currency:"R$"}}</h2>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2" for="">Par de meias</label>
					<div class="col-md-10">
						<h2>{{preco.valorParMeias | currency:"R$"}}</h2>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2" for="">Valor da hora</label>
					<div class="col-md-2">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
							<input type="number" class="form-control" ng-model="preco.valorSessao" required="true"/>							
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2" for="">Valor par de meias</label>
					<div class="col-md-2">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
							<input type="number" class="form-control" ng-model="preco.valorParMeias" required="true"/>							
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="input-group">							
							<button type="submit" class="btn btn-lg btn-success" ng-click="atualizaPrecos(preco);" ng-disabled="form_precos.$invalid || form_precos.$pristine">Atualiza Valor</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<p>&copy; {{view.app_name}}, {{view.data}}</p>
		</div>
	</div>
</div>
