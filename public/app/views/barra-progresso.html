<div class="progress">
	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{progresso}}" aria-valuemin="0"
	aria-valuemax="100" style="width:{{progresso}}%"> <p ng-bind="tempo_restante | date:'HH:mm'"></p>
	</div>
	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{100 - progresso}}" aria-valuemin="0"
	aria-valuemax="100" style="width:{{100 - progresso}}%"><p ng-bind="tempo_restante | date:'HH:mm'"></p>
	</div>
</div>
